name: Unit Tests

on:
  push:
    branches: [main]  # Run the tests on pushes to the 'main' branch
  pull_request:
    branches: [main]  # Run the tests on pull requests targeting the 'main' branch

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          cd frontend
          npm install
      - name: Unit Test
        run: |
          cd frontend
          npm test
